    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-md-3 text-center" style="text-align: center;padding-top: 15px;padding-bottom: 15px; display: flex; justify-content: center;align-items: center;">
                <input id="targetNumID" type="number" placeholder="target number" style="outline: none; text-align: center; font-size: 16px;border-radius: 28px;height: 40px;width: 150px;border-width: 0px;background: rgb(255, 255, 255);color: rgb(0,0,0);">
            </div>
            <div class="col-md-3" style="text-align: center;padding-top: 15px;padding-bottom: 15px; display: flex; justify-content: center;align-items: center;">
                <select style="border-radius: 28px;outline: none; text-align: center; font-size: 16px;height: 40px;width: 150px;" id="selectMenu">
                    <option value="Linear Search" selected>Linear Search</option>
                    <option value="Binary Search">Binary Search</option>
                    <option value="Exponential Search">Exponential Search</option>
                </select>
            </div>
            
            <div class="col-md-3" style="text-align: center;padding-top: 15px;padding-bottom: 15px; display: flex; justify-content: center;align-items: center;">
               <input type="range" style="outline: none; text-align: center; font-size: 16px;height: 40px;width: 150px;text-align: center;color: rgb(255,255,255);" min="5" max="99" value="25" step="2" id="rangeID"><output id="outputID" style="margin: 10px; text-align: center;color: white;"></output>
            </div>
            <div class="col-md-3 text-center align-self-center" style="text-align: center;padding-top: 15px;padding-bottom: 15px; display: flex; justify-content: center;align-items: center;"><button class="btn btn-primary" type="button" onclick="startClicked()" style="border-radius: 28px;outline: none; text-align: center; font-size: 16px;height: 40px;width: 150px;background-color: white; color: black; border: none;">Start</button></div>
        </div>
